{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 style="font-size: 2.5rem; font-weight: bold; margin-bottom: 0.5rem;">Edit Painting: {{ painting.name }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update Painting</button>
    <a href="{% url 'gallery:manage_paintings' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
