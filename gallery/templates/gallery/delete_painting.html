{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 style="font-size: 2.5rem; font-weight: bold; margin-bottom: 0.5rem;">Delete Painting: {{ painting.name }}</h2>
<p>Are you sure you want to delete this painting?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'gallery:manage_paintings' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
